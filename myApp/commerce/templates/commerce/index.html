{% extends "commerce/layout.html" %}
{% load static %}

{% block script %}
  <script>
    var productId= "";
  </script>
  <script src="{% static 'commerce/index.js' %}"></script>
{% endblock %}

{% block title %}
  Products
{% endblock %}

{% block body %}
  <div class="container">
    {% for item in products %}
      <div class="container">
        <div class="card m-1 p-1">
          <img src="" alt="product's image">
          <div class="card-body">
            <a href="{% url 'products' item.id %}">
              <h3 class="card-title">{{ item.title }}</h3>
            </a>
            <p class="card-text">Supplier: {{ item.supplier.full_name }}</p>
            <p class="card-text">Price: {{ item.price }}</p>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
